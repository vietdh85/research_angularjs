<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <title>AngularJS Directive</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">

    <style>
        .odd { background-color: lightcoral}
        .even { background-color: lavenderblush}
         td > *:first-child {font-weight: bold; background-color:lightgreen;}
    </style>

    <script src="/js/angular.min.1.0.8.js"></script>
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function($scope){
                $scope.todos = [
                    { action: "Get groceries", complete: false },
                    { action: "Call plumber", complete: false },
                    { action: "Buy running shoes", complete: true },
                    { action: "Buy flowers", complete: false },
                    { action: "Call family", complete: false }
                ];
            });
    </script>
</head>
<body  ng-controller="defaultCtrl">
    <h2>To Do Panel</h2>
    <div class="checkbox well">
        <input type="checkbox" ng-model="todos[2].complete" id="lblSelect"> <label for="lblSelect">Set completed to action 3</label>
    </div>
    <div id="todoPanel" class="panel">
        <table class="table table-striped">
            <thead>
            <tr><th>#</th><th>Action</th><th>Status</th></tr>
            </thead>
            <tr ng-repeat="item in todos | filter:{complete:false}">
                <td>{{$index + 1}}</td>
                <td>{{item.action}}</td>
                <td>
                    <label ng-hide="item.complete">(InComplete)</label>
                    <label ng-show="item.complete">Done</label>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
