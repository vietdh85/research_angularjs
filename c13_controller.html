<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <title>AngularJS Directive</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">

    <style>
    </style>

    <script src="/js/angular.min.1.0.8.js"></script>
    <script>
        angular.module("exampleApp", [])
                .controller("simpleCtrl", function ($scope) {
                    $scope.cities = ["London", "New York", "Paris"];
                    $scope.city = "London";
                    $scope.getCountry = function (city) {
                        switch (city) {
                            case "London":
                                return "UK";
                            case "New York":
                                return "USA";
                        }
                    }
                });
    </script>
</head>
<body ng-controller="simpleCtrl">
<div class="well">
    <label>Select a City:</label>
    <select ng-options="city for city in cities" ng-model="city">
    </select>
</div>
<div class="well">
    <p>The city is: {{city}}</p>
    <p>The country is: {{getCountry(city) || "Unknown"}}</p>
</div>
</body>
</html>
