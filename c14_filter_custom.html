<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <title>AngularJS Directive</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">

    <script src="/js/angular.min.1.0.8.js"></script>
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function($scope){
                    $scope.products = [
                        { name: "Apples", category: "Fruit", price: 1.20, expiry: 10 },
                        { name: "Bananas", category: "Fruit", price: 2.42, expiry: 7 },
                        { name: "Pears", category: "Fruit", price: 2.02, expiry: 6 },
                        { name: "Tuna", category: "Fish", price: 20.45, expiry: 3 },
                        { name: "Salmon", category: "Fish", price: 17.93, expiry: 2 },
                        { name: "Trout", category: "Fish", price: 12.93, expiry: 4 },
                        { name: "Beer", category: "Drinks", price: 2.99, expiry: 365 },
                        { name: "Wine", category: "Drinks", price: 8.99, expiry: 3650 },
                        { name: "Whiskey", category: "Drinks", price: 45.99, expiry: 3605 }
                    ];
                });
    </script>
    <script src="/filters/c14_customFilter.js"></script>
</head>
<body ng-controller="defaultCtrl">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <td>Name</td>
                <td>Category</td>
                <td>Expiry</td>
                <td class="text-right">Price</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in products | skip : 3">
                <td>{{p.name | labelCase}}</td>
                <td>{{p.category | labelCase:true}}</td>
                <td>{{p.expiry | number}}</td>
                <td class="text-right">{{p.price | currency }}</td>
            </tr>
        </tbody>
</table>
</body>
</html>
